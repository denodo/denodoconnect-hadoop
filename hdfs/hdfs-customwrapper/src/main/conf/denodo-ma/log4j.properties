# ----------------------------
#  LOG4j CONFIGURATION
# ----------------------------

#
# Root logger (default if no other logger is matched)
#
log4j.rootLogger                = WARN, stdout

#
# Standard appender is standard output (console)
#
log4j.appender.stdout           = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout    = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p [%c{1}] (%F:%L) - %m%n

#
# Log level for this application's own classes.
# Set to WARN in pre-production and production environments.
#
log4j.logger.com.denodo.connect.hdfs=DEBUG